<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head" />

<body>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" th:field="*{title}" class="form-control" name="title" placeholder="Enter title">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>

                <div class="form-group">
                    <label>Cost</label>
                    <input type="number" th:field="*{cost}" class="form-control" name="cost" placeholder="Enter cost">
                    <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Добавить/Обновить</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
</html>
